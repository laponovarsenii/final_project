{% extends "base.html" %}
{% block title %}Главная — Film Search{% endblock %}

{% block content %}
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">Ищи лучшие фильмы. Быстро.</h1>
    <p class="hero-sub">По названию, жанру или году — удобная галерея, постеры и точная фильтрация.</p>

    <form class="hero-search" method="get" action="{{ url_for('search_keyword') }}">
      <input class="hero-search__input" type="text" name="q" placeholder="Например: matrix, Inception, Nolan" required>
      <button class="hero-search__btn" type="submit">Искать</button>
    </form>
  </div>
</section>

<section class="panel quick-filter">
  <h3 class="panel-title">Быстрый фильтр по жанрам</h3>
  <div class="tags">
    {% for g in genres %}
      <a class="tag" href="{{ url_for('search_genre', genre=g, y_from=min_year, y_to=max_year) }}">{{ g }}</a>
    {% endfor %}
  </div>
</section>
{% endblock %}
